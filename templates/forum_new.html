    </div>








<div id="main-container" class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 left-side" id="btn_list">
      <div class="row">
        % for thread in threads:
          %if thread[3] == 'no':
              &nbsp;<a href="/forum/read/{{thread[5]}}"><button class="btn" style="height:50px; width:373px; background-color: #343a40; color : white">{{thread[2]}}</button></a>
          <hr color = "white" width = "377px" style='margin-top:0em; margin-bottom:0em' />
          %end
        %end
        <p><br/></p>


        <a href = '/forum/new'><button style="width: 378px; height:55px" id="new_message_btn" type="button" class="btn btn-info my-2 my-md-3" style="width: 100%">New Thread</button></a>


      </div>
    </div>

    <div class="col-lg-8 col-md-12 not_in_new_message" style="border-right: 1px solid white;">
        <br>
        <form action = "/forum/new" method="POST">
        <textarea id="topic" name="topic" style = "background-color:#E0FFFF;" rows="1" cols="89" placeholder="Your topic:"></textarea>
        <p></p>
        <textarea id="content" name="content" style = "background-color:#E0FFFF;" rows="10" cols="89" placeholder="Your content:"></textarea>
        <input value = "Post" type="submit"/>
        </form>
    </div>
  </div>
</div>









  <div class="d-none" id="user_data" data-user_role="${user_role}" data-user_email="${user_email}"></div>
