<div class="container mt-2">
    <div class="row justify-content-center align-items-center text-center p-2" style="margin-top: 55px;">
        <div class="m-1 col-sm-8 col-md-6 col-lg-4 shadow-sm p-3 mb-5 bg-white border rounded pb-5">
            <div class="pt-2 pb-2">
                <p class="text-center text-uppercase mt-3 dark-text">Reset Password</p>
                <form class="form text-center" action="/reset_password" method="POST">
                    <div class="form-group input-group-md">
                        <input type="password" name="old_password" class="form-control" id="old_password"
                               aria-describedby="passwordHelp" placeholder="Enter Old Password">
                        <!--<div class="invalid-feedback">
                             Errors in email during form validation, also add .is-invalid class to the input fields
                        </div> -->
                    </div>
                    <div class="form-group input-group-md">
                        <input type="password" name="new_password" class="form-control" id="new_password"
                               placeholder="Enter New Password">
                        <!--<div class="invalid-feedback">
                             Errors in password during form validation, also add .is-invalid class to the input fields
                        </div> -->
                    </div>
                    <div class="form-group input-group-md">
                        <input type="password" name="confirm_password" class="form-control" id="confirm_password"
                               placeholder="Confirm Password">
                        <!--<div class="invalid-feedback">
                             Errors in password during form validation, also add .is-invalid class to the input fields
                        </div> -->
                    </div>
                    <button class="btn btn-lg btn-block btn-info mt-4" type="submit">
                        Confirm
                    </button>
                    <!-- <a href="#" class="float-right mt-2">Forgot Password? </a> -->
                </form>
            </div>
        </div>
    </div>
</div>
